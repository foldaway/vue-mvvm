<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="mvvm.js"></script>
  </head>
  <body>
    <div id="app">
      <input type="text" v-model="school.name" />
      <div>{{school.name}}</div>
      <div>{{school.age}}</div>
    </div>

    <script>
      const vm = new Vue({
        el: "#app",
        data: {
          school: {
            name: "珠峰",
            age: 10
          },
        },
      });
    </script>
  </body>
</html>
